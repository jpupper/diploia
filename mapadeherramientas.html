<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Herramientas - Arte Generativo y C贸digo con IA</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.25.0/dist/cytoscape.min.js"></script>
    <script src="js/menu.js"></script>
    <style>
        body, html {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        main {
            height: calc(100vh - 100px);
            padding: 0;
            margin: 0;
            max-width: 100%;
        }
        .container {
            max-width: 100%;
            padding: 0 20px;
        }
        .map-container {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #cy {
            width: 100%;
            height: calc(100vh - 160px);
            background-color: rgba(18, 18, 18, 0.6);
            border-radius: 0;
            margin: 0;
        }
        .map-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 10px 0;
            background-color: rgba(18, 18, 18, 0.8);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }
        .map-controls button {
            background: var(--menu-button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .map-controls button:hover {
            background: var(--menu-button-hover);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        #cy.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border-radius: 0;
        }
        .node-info {
            position: fixed;
            bottom: 60px;
            left: 20px;
            padding: 1rem;
            background: rgba(0,0,0,0.8);
            border-radius: 8px;
            display: none;
            z-index: 200;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>MODULO C贸digo</h1>
            <p>Mapa de Herramientas</p>
        </div>
    </header>

    <main>
        <div class="map-container">
            <div id="cy"></div>
            <div class="map-controls">
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <button id="reset">Reset</button>
                <button id="fullscreen">Pantalla Completa</button>
            </div>
            <div class="node-info" id="node-info">
                <h3 id="node-title">Informaci贸n</h3>
                <p id="node-description">Haz clic en un nodo para ver su informaci贸n y visitar su sitio web.</p>
            </div>
        </div>
        
        <script src="js/mapa.js"></script>
    </main>

</body>
</html>
